<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="list">
  </ul>

  <script>
    const list = document.getElementById("list")
    const arr = [
      {name: '小明', age: 12, sex: '男'},
      {name: '小红', age: 13, sex: '女'},
      {name: '小强', age: 14, sex: '男'}
    ]

    arr.forEach(item => {
      list.innerHTML += `
        <li>
          <div class="hd">${item.name}的基本信息</div>
          <div class="bd">
            <p>姓名：${item.name}</p>
            <p>年龄：${item.age}</p>
            <p>性别：${item.sex}</p>
          </div>
        </li>
      `
    })
  </script>
</body>
</html>
