<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var templateStr = "<h1>我买了一个{{thing}},好{{mood}}</h1>";

      var data = {
        thing: "华为",
        mood: "开心",
      };

      function reader(templateStr, data) {
        return templateStr.replace(/\{\{(\w+)\}\}/g, function (findStr, $1) {
          return data[$1];
        });
      }

      const result = reader(templateStr, data);

      console.log(result);
    </script>
  </body>
</html>
